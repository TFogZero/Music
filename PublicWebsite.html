<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 整体页面样式 */
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: Snell Roundhand, sans-serif;
        }

        /* 开屏界面样式 */
      .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

      .splash-screen h2 {
            font-size: 55px;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
        }

        h1.top-text {
            text-align: center;
            color: #FFFFFF;
            margin-top: 0px;
            font-size: 50px;
            font-family: Snell Roundhand, sans-serif;
        }

        /* 幻灯片与图片所在的容器样式 */
      .slide-and-img-container {
            width: 965px;
            /* 和幻灯片等宽，可根据需求调整 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        /* 图片样式 */
      .new-img {
            width: 965px;
            height: 450px;
            object-fit: cover;
            border-radius: 5%;
            border: 0px solid #FFFFFF;
            margin-bottom: 20px;
        }

        /* 幻灯片容器样式 */
      .slide-container {
            width: 965px;
            height: 450px;
            border-radius: 22%;
            border: 2px solid #FFFFFF;
            overflow: hidden;
        }

        /* 幻灯片样式 */
      .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* 幻灯片下方文本容器样式 */
      .text-container {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        /* 文本容器内标题文本样式（h1） */
      .text-container h1 {
            color: #FFFFFF;
            font-size: 55px;
            font-family: Hiragino Mincho ProN, sans-serif;
            line-height: 0.5;
            margin-bottom: 0px;
            margin-left: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        /* 文本容器内副标题文本样式（h2） */
      .text-container h2 {
            color: #CCCCCC;
            font-size: 45px;
            font-family: Hiragino Mincho ProN, sans-serif;
            line-height: 0.5;
            margin-bottom: 0px;
            margin-left: 0;
            font-style: italic;
        }

        /* 按钮容器样式 */
      .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            cursor: pointer;
            font-size: 55px;
             font-family: Hiragino Mincho ProN, sans-serif;
            border-radius: 22px;
            width: 965px;
            height: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            margin: 10px;
            font-family: Impact, sans-serif;
        }
    </style>
</head>

<body>
    <!-- 开屏界面 -->
    <div class="splash-screen">
        <h2><b>Welcome</b><br><b>Designed by TFOG</b></h2>
    </div>

    <h1 class="top-text">TFOG</h1>

    <!-- 幻灯片与图片所在的容器（现在在页面中展示了） -->
    <div class="slide-and-img-container">
        <img class="new-img" src="https://s2.loli.net/2024/12/28/XcvdZF4Mbsf9W1g.png" alt="New added image">
        <div class="slide-container">
            <img class="slide" src="https://s2.loli.net/2024/12/07/lC8rtTO6neMw3KZ.png" alt="Image 1">
            <img class="slide" src="https://s2.loli.net/2024/12/07/lC8rtTO6neMw3KZ.png" alt="Image 2">
        </div>
        <!-- 幻灯片下方文本容器 -->
        <div class="text-container">
           <h1>公告notice</h1>
            <h2>加入我們:設計並搶先測試最新項目</h2>
            <h2>為保持頁面文本盡量美觀</h2>
            <h2>此網站採用繁體中文與英文</h2>
            <h1>最近項目recently Project</h1>
            <h2>模擬朋友圈</h2>
            <h1>提示tips</h1>
            <h2>點擊下列按鈕跳轉相應存儲庫</h2>
            <h2>目前僅總存儲庫可用</h2>
        </div>
        <!-- 新增的按钮容器 -->
        <div class="button-container">
            <button id="button1">总存储库</button>
            <button id="button2">iOS快捷指令</button>
            <button id="button3">桌面小组件</button>
            <button id="button4">网页小工具</button>
             <button id="button5">分享</button>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.splash-screen').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
            }, 1000);
        }, 2000);

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName('slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            slides[slideIndex].style.display = 'block';
        }
        setInterval(showSlides, 3000);

        // 为按钮添加点击事件
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'https://github.com/TFogZero/TFogZero';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'https://example.com/ios-shortcuts';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'https://example.com/desktop-widgets';
        });

        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'https://example.com/web-tools';
        });

document.getElementById('button5').addEventListener('click', function () {
            window.location.href = 'https://example.com/web-tools';
        });

    </script>

</body>
